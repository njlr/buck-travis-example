sudo: required
dist: trusty
language: generic

before_install:
  # Install Linuxbrew
  - HOMEBREW_PREFIX=$HOME/.linuxbrew/ && ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install)"
  - PATH="$HOME/.linuxbrew/bin:$PATH"
  - echo 'export PATH="$HOME/.linuxbrew/bin:$PATH"' >>~/.bash_profile
  - brew --version
  # Install Buck
  - brew tap facebook/fb
  - brew install buck
  - buck --version
  # Install GCC
  - brew install gcc
  # Experiments
  - pwd
  - ls -a /home/linuxbrew
  - ls -a ~/
  - ls -a ~/.linuxbrew

script:
  - buck build :hello

branches:
  except:
    - gh-pages

cache:
  directories:
    - /home/linuxbrew/
